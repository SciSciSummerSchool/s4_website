  id: "Korkmaz"
  name: "Gizem"
  surname: "Korkmaz"
  company: "Coleridge Initiative"
  title: "Senior Research Scientist"
  bio: "Gizem Korkmaz a PhD-level economist with 10 years of experience using data science and conducting social, behavioral and policy research in partnership with local, state, and federal government stakeholders and industry sponsors to solve real world problems. She is a Senior Research Scientist at Coleridge Initiative. Previously, she worked as an Associate Professor at University of Virginia’s Biocomplexity Institute. She contributed extensively to network science (both mathematical modelling and empirical analysis) with applications in collaboration networks (e.g., GitHub), online social networks (e.g., Twitter, Facebook), communication networks, among others. The hallmark of her research is to integrate her background in economics with data science by blending traditional and novel data sources (e.g., social media) and methods (e.g., network analysis, machine learning) to ask how we can make data useful for people and communities. She is passionate about the development of a workforce using data science to contribute to community-based research. She was the co-director of UVA’s Data Science for the Public Good (DSPG) Young Scholars Program, and led the launch of the DSPG program in Turkey."
  thumbnailUrl: korkmaz.jpg
  speaker: true
  social:
