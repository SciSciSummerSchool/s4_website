  id: "Radzvilavicius"
  name: "Arunas"
  surname: "Radzvilavicius"
  company: "Nature Human Behaviour"
  title: "Editor"
  bio: "Arunas’ interdisciplinary background is in mathematical modelling and computational approaches to genetics, psychology, economics and evolution. Before joining Nature Human Behaviour, Arunas worked with six research groups around the world, including postdoctoral positions at the University of Pennsylvania, University of Sydney and University of Zurich. He later spent a year as a junior fellow at Berlin’s Institute for Advanced Study, where he worked on building game-theoretical frameworks of morality evolution and behaviour guided by social norms, and exploring ways of testing theories using large-scale social media data sets. Arunas is passionate about openness, reproducibility and diversity in science, and the transformative opportunities that computational approaches bring to modern behavioural sciences. At Nature Human Behaviour, Arunas works with manuscripts in genetics, computational social science, science of science, evolution, and other interdisciplinary computational work."
  thumbnailUrl: radzvilavicius.png
