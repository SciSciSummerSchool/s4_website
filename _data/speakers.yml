  id: 8  
  name: "Arunas"
  surname: "Radzvilavicius"
  company: "Nature Human Behaviour"
  title: "Editor"
  bio: "I am a theoretical biologist at University College London, where I study the origin and early evolution of complex life, sex and sexes. At the core of my research is the ancient symbiosis between bacteria and archaea that gave rise to mitochondria and modern eukaryotes. My long term goal is to explain why the life on Earth is the way it is and also offer predictions on the possible signatures of extraterrestrial life."
