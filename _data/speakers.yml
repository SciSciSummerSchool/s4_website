  title: "Assistant Professor (HUJI) and Research Scientist (AI2)"
  bio: "Tom Hope is an assistant professor at the Hebrew University of Jerusalem's School of Computer Science and Engineering, and a research scientist at The Allen Institute for AI (AI2). Prior to that, he was until recently a postdoctoral researcher at AI2 and The University of Washington, working on accelerating scientific discovery with Daniel Weld and Eric Horvitz. His work has received four best paper awards, appeared in top venues, and covered by Nature and Science. In parallel to his PhD Tom led an applied AI research team at Intel that published award-winning work. Tom was awarded the Azrieli Early Career Faculty Fellowship, selected for the 2021 Global Young Scientists Summit and 2019 Heidelberg Laureate Forum, and was a member of the KDD 2020 Best Paper Selection Committee."
