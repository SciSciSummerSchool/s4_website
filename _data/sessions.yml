  id: 2022
  title: "Echos of Science in a Pandemic (Engulfed by an Infodemic)"
  description: "Digitization of the scientific literature has been transformative. Researchers and the public can now instantaneously access millions of papers—unquestionably a good thing for science and society. However, this access generally filters through search engines, social media, and recommender systems. It is less clear whether, and in what ways, these filters are benefiting and changing the practice of scientific discovery and knowledge dissemination. Are they increasing access to a broader range of the literature and thereby democratizing science? Or are scientists reading a more concentrated set of papers? And how are these filters and potential echo chambers impacting public understanding of science? This talk will highlight a set of studies that investigate the extent of citation and usage-based concentration, the changing role of journals and gatekeepers of science, and how these changing roles impact trust and perception of science during a pandemic engulfed by a simultaneous infodemic."
  subtype: presentation
  speakers: [8]
  video: "//www.youtube.com/embed/mhlTRSTJcqM"
  bilibili: "https://www.bilibili.com/video/BV1m64y1B77P/"
