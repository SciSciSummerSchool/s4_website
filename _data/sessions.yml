  title: "Quantifying Disparities: Utilizing an Intersectional Approach in Science of Science"
  description: "The goal of this lecture is to introduce students to the tools that are used to estimate sociodemographic characteristics of authors from large-scale bibliometric data, with an emphasis on intersectionality. These approaches will be critiqued and the limitations demonstrated through validation studies. The lecture will then demonstrate the insights that can be drawn from the data, when the analysis are applied rigorously."
